<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Students - Smart Campus Portal</title>
  <link rel="stylesheet" href="style.css" />
  
  <link rel="icon" type="image/png" href="icon.png" />
</head>
<body>
  <header class="banner students-banner">
    <h1>Students Portal</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="students.html" class="active">Students</a></li>
      <li><a href="companies.html">Companies</a></li>
    </ul>
  </nav>

  <main>
    <section class="container">
      <h2>Student Registration</h2>

      <form id="studentForm">
        <input type="hidden" name="type" value="student" />
        
        <label for="studentId">Student ID</label>
        <input id="studentId" name="studentId" type="text" required />

        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="department">Department</label>
        <input id="department" name="department" type="text" />

        <button type="submit" class="btn">Register</button>
      </form>

      <div id="message" class="msg" aria-live="polite"></div>
    </section>
  </main>

<script>
  const API_BASE = "https://sshprmfvyl.execute-api.us-west-1.amazonaws.com/dev";

  document.getElementById('studentForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.currentTarget;
    const data = Object.fromEntries(new FormData(form).entries());

    try {
      const res = await fetch(API_BASE, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById('message').textContent = json.message || JSON.stringify(json);
      form.reset(); 
    } catch (err) {
      document.getElementById('message').textContent = 'Error: ' + err.message;
    }
  });
</script>
</body>
</html>
